<style>
    /* .login-container{
    margin-top: 5%;
    margin-bottom: 5%;
} */

@media screen and (max-width: 768px) {
    .marginclass{
    margin-top: 30% !important;
    margin-left: 20%;

}
}

.marginclass{
    margin-top: 15%;
}
.login-form-1{
    padding: 5%;
    box-shadow: 0 5px 8px 0 rgba(0, 0, 0, 0.2), 0 9px 26px 0 rgba(0, 0, 0, 0.19);
}
.login-form-1 h3{
    text-align: center;
    color: #333;
}
.login-form-2{
    padding: 5%;
    background: #0062cc;
    box-shadow: 0 5px 8px 0 rgba(0, 0, 0, 0.2), 0 9px 26px 0 rgba(0, 0, 0, 0.19);
}
.login-form-2 h3{
    text-align: center;
    color: #fff;
}
.login-container form{
    padding: 10%;
}
.btnSubmit
{
    width: 50%;
    border-radius: 1rem;
    padding: 1.5%;
    border: none;
    cursor: pointer;
}
.login-form-1 .btnSubmit{
    font-weight: 600;
    color: #fff;
    background-color: #0062cc;
}
.login-form-2 .btnSubmit{
    font-weight: 600;
    color: #0062cc;
    background-color: #fff;
}
.login-form-2 .ForgetPwd{
    color: #fff;
    font-weight: 600;
    text-decoration: none;
}
.login-form-1 .ForgetPwd{
    color: #0062cc;
    font-weight: 600;
    text-decoration: none;
}

    </style>
 <div id="services" class="scrollto clearfix"> 

     <div class="container login-container"> 
        <div class="row vertical-center-row">
            <div class="marginclass vertical-center-row">
            <div class="col-md-6 login-form-1">
                <h3>TEACHER LOGIN</h3>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Your Email *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Your Password *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btnSubmit" value="Login" />
                    </div>
                    <div class="form-group">
                        <a href="#" class="ForgetPwd">Forget Password?</a>
                    </div>
                </form>
            </div>
            <div class="col-md-6 login-form-2">
                <h3>STUDENT LOGIN</h3>
                <h3 *ngIf='message'>
                    {{message}}
                   </h3>

                  

                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Your Email *" formControlName="username" 
                        id="username"  autocomplete="off" />
                        <div class="error"  *ngIf="loginForm.controls['username'].hasError('required')  &&
                         loginForm.controls['username'].touched">Please enter user name</div>

                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Your Password *"  formControlName="password" id="pwd" 
                        autocomplete="off" />

                        <div class="error"
                        *ngIf="loginForm.controls['password'].hasError('required') 
                       && loginForm.controls['password'].touched">Please enter password</div>


                    </div>
                    <div class="form-group">
                        <button class="btn btn-success btnSubmit" [disabled]="loginForm.invalid">Login</button>
                        <!-- <input type="submit" class="btnSubmit" value="Login" /> -->
                    </div>
                    <div class="form-group">

                        <a href="#" class="ForgetPwd" value="Login">Forget Password?</a>

                        <div *ngIf="invalidLogin" class="error">
                            <div class="txt-danger">Invalied user or password. Please try again</div>
                          </div>
                    </div>
                </form>
            </div>

        </div>

        </div>
    </div> 


 </div>
